services:
  surfagent:
    build: .
    container_name: surfagent
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3002"
    env_file:
      - .env
    depends_on:
      surfagent-db:
        condition: service_healthy
    volumes:
      - ./auth:/app/auth
      - ./data:/app/data
      - ./logs:/app/logs
      - ./media:/app/media
      - ./knowledge:/app/knowledge
      - ./public:/app/public
      # Claude CLI credentials
      - /root/.claude/.credentials.json:/root/.claude/.credentials.json
      - /root/.claude/settings.json:/root/.claude/settings.json:ro
      - /root/.claude/settings.local.json:/root/.claude/settings.local.json:ro
      - /root/.claude/debug:/root/.claude/debug
      - /root/.claude/todos:/root/.claude/todos
      - /root/.claude/projects:/root/.claude/projects
      - /root/.claude/cache:/root/.claude/cache
      - /root/.claude/session-env:/root/.claude/session-env
      # Git credentials
      - /root/.gitconfig:/tmp/.gitconfig-host:ro
      - /root/.git-credentials:/tmp/.git-credentials-host:ro
    networks:
      - coolify

  surfagent-db:
    image: postgres:17-alpine
    container_name: surfagent-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: surfababe
      POSTGRES_PASSWORD: surfababe_secret_2026
      POSTGRES_DB: surfababe
    volumes:
      - surfagent-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surfababe"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - coolify

volumes:
  surfagent-pgdata:

networks:
  coolify:
    external: true
